name: DG Monitor

on:
  schedule:
    - cron: '*/5 * * * *'   # 每 5 分钟运行一次
  workflow_dispatch:        # 手工触发支持

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # install playwright browsers
          python -m playwright install chromium

      - name: Run monitor script
        env:
          # GITHUB_TOKEN 由 Actions 自动提供，用于 push state.json 回 repository
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python run.py

      - name: Commit state.json (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 若 run.py 更新了 state.json，提交回仓库用于跨次持久化（用于计算持续时间）
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add state.json || true
          git diff --quiet --exit-code || (git commit -m "Update monitor state" && git push "https://${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main)
