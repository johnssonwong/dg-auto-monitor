name: dg-monitor

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # 每5分钟一次

jobs:
  monitor:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.41.1 pillow==10.0.1 opencv-python-headless==4.8.1.78 numpy==1.26.4 requests

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      - name: Run monitor
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          DG_COOKIES_JSON: ${{ secrets.DG_COOKIES_JSON }}
        run: |
          python main.py
