name: DG Monitor (every 5 minutes, real live)

on:
  schedule:
    - cron: '*/5 * * * *'    # 每5分钟一次（UTC）；马来西亚为UTC+8
  workflow_dispatch:

permissions:
  contents: write   # 允许推送 .dg_state.json（用于保存放水开始时间、历史数据）
  # 默认自带 GITHUB_TOKEN，可用于 push

concurrency:
  group: dg-monitor
  cancel-in-progress: true   # 防止上一次未结束又启动新的（避免“卡住”）

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U playwright opencv-python-headless numpy pillow requests
          python -m playwright install --with-deps chromium

      - name: Run DG monitor
        env:
          DG_BOT_TOKEN: "8134230045:AAH6C_H53R_J2RH98fGTqZFHsjkKALhsTh8"
          DG_CHAT_ID: "485427847"
          DG_URL1: "https://dg18.co/wap/"
          DG_URL2: "https://dg18.co/"
          TZ_OFFSET: "+08:00"      # 你的时区（马来西亚）
        run: |
          python scripts/monitor_dg.py
